<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/58c019b94a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .outfit {
        font-family: "Outfit", serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit">
    <div class="bg-slate-100 max-w-md mx-auto min-h-screen">
      <header>
        <nav class="flex justify-between items-center px-5 py-2">
          <div>
            <img
              id="logo-image"
              class="scale-75"
              src="assets/Group.png"
              alt=""
            />
          </div>
          <div class="flex flex-1 justify-between items-center">
            <div>
              <h1 class="text-2xl font-bold">
                $<span id="main-balance">45000</span>
              </h1>
              <p class="opacity-80">Available Balance</p>
            </div>
            <div>
              <button
                id="logout"
                class="px-4 py-2 hover:font-semibold cursor-pointer rounded-xl border border-slate-200 bg-transparent text-slate-500 hover:text-blue-600 hover:bg-blue-300 hover:border-blue-600"
              >
                Log Out <i class="fa-solid fa-right-from-bracket"></i>
              </button>
            </div>
          </div>
        </nav>
        <hr class="border-slate-200 shadow" />
      </header>
      <!-- Welcome Section -->
      <div class="p-5">
        <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
        <p class="opacity-80">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <!-- cards -->
        <div class="grid grid-cols-3 gap-2 mt-6">
          <!-- card 1 -->
          <div
            id="add-money-card"
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img
              class="mx-auto scale-110 mb=2"
              src="assets/wallet1.png"
              alt=""
            />
            <h3 class="text-center opacity-80">Add Money</h3>
          </div>
          <!-- card 2 -->
          <div
            id="cashout-card"
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img class="mx-auto scale-110 mb=2" src="assets/send1.png" alt="" />
            <h3 class="text-center opacity-80">Cashout</h3>
          </div>
          <!-- card 3 -->
          <div id="transfer-card"
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img
              class="mx-auto scale-110 mb=2"
              src="assets/money1.png"
              alt=""
            />
            <h3 class="text-center opacity-80">Transfer</h3>
          </div>
          <!-- card 4 -->
          <div
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img
              class="mx-auto scale-110 mb=2"
              src="assets/bonus1.png"
              alt=""
            />
            <h3 class="text-center opacity-80">Get Bonus</h3>
          </div>
          <!-- card 5 -->
          <div
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img
              class="mx-auto scale-110 mb=2"
              src="assets/purse1.png"
              alt=""
            />
            <h3 class="text-center opacity-80">Pay Bill</h3>
          </div>
          <!-- card 6 -->
          <div
            id="transaction-card"
            class="border border-slate-400 rounded-lg p-5 hover:bg-blue-200 hover:border-blue-700 hover:text-blue-700 hover:font-semibold"
          >
            <img
              class="mx-auto scale-110 mb=2"
              src="assets/transaction1.png"
              alt=""
            />
            <h3 class="text-center opacity-80">Transaction</h3>
          </div>
        </div>
      </div>
      <!-- Down Section -->
      <div class="p-5">
        <!-- Latest Payment -->
        <div id="transaction-section" class="block">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold my-5">Latest Transaction</h1>
            <div>
              <button
                class="cursor-pointer opacity-80 hover:opacity-100 border border-slate-300 rounded-lg px-4 bg-slate-100 hover:bg-slate-300 hover:border-slate-500 py-2"
              >
                View All
              </button>
            </div>
          </div>
          <!-- Transaction container -->
          <div
            id="transaction-container"
            class="flex flex-col-reverse gap-4"
          ></div>
        </div>

        <!-- Add Money -->
        <div id="add-money-section" class="hidden">
          <h1 class="text-2xl font-semibold my-5">Add Money</h1>
          <div
            class="card bg-base-100 mx-auto w-full shrink-0 shadow-xl rounded-2xl"
          >
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Select A Bank</span
                  >
                </label>
                <select
                  class="select bg-slate-100 rounded-3xl font-semibold"
                  required
                >
                  <option disabled selected>Select Bank</option>
                  <option>Bkash</option>
                  <option>Nagad</option>
                  <option>DBBL</option>
                </select>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Bank Account Number</span
                  >
                </label>
                <input
                  id="add-number"
                  value="01738822031"
                  type="text"
                  placeholder="Enter 11 digit account number"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Amount To Add</span
                  >
                </label>
                <input
                  id="add-amount"
                  type="text"
                  placeholder="Add Amount"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >PIN</span
                  >
                </label>
                <input
                  id="add-pin"
                  value="1234"
                  type="text"
                  placeholder="Enter 4 Digit PIN"
                  class="input bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="add-money"
                  class="btn btn-primary rounded-3xl bg-blue-600 text-white font-semibold text-lg"
                >
                  Add Money
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Cashout  -->
        <div id="Cashout-section" class="hidden">
          <h1 class="text-2xl font-semibold my-5">Cash Out</h1>
          <div
            class="card bg-base-100 mx-auto w-full shrink-0 shadow-xl rounded-2xl"
          >
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Agent Number</span
                  >
                </label>
                <input
                  id="out-number"
                  value="01738822031"
                  type="text"
                  placeholder="Enter 11 digit account number"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Amount</span
                  >
                </label>
                <input
                  id="out-amount"
                  type="text"
                  placeholder="Add Amount To withdraw"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >PIN</span
                  >
                </label>
                <input
                  id="out-pin"
                  value="1234"
                  type="text"
                  placeholder="Enter 4 Digit PIN"
                  class="input bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="out-money"
                  class="btn btn-primary rounded-3xl bg-blue-600 text-white font-semibold text-lg"
                >
                  Withdraw Money
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Transaction -->
        <div id="all-transactions-section" class="hidden">
          <h1 class="text-2xl font-semibold my-5">All Transactions</h1>
          <div
            id="all-transactions-container"
            class="flex flex-col-reverse gap-4"
          ></div>
        </div>

        <!-- Transfer Money  -->
        <div id="transfer-section" class="hidden">
          <h1 class="text-2xl font-semibold my-5">Transfer Money</h1>
          <div
            class="card bg-base-100 mx-auto w-full shrink-0 shadow-xl rounded-2xl"
          >
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >User Account Number</span
                  >
                </label>
                <input
                  id="trans-number"
                  value="01738822031"
                  type="text"
                  placeholder="Enter 11 digit account number"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >Amount</span
                  >
                </label>
                <input
                  id="trans-amount"
                  type="text"
                  placeholder="Add Amount To Transfer"
                  class="input PhoneNumber bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-semibold text-lg"
                    >PIN</span
                  >
                </label>
                <input
                  id="trans-pin"
                  value="1234"
                  type="text"
                  placeholder="Enter 4 Digit PIN"
                  class="input bg-slate-100 rounded-3xl font-semibold"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="trans-money"
                  class="btn btn-primary rounded-3xl bg-blue-600 text-white font-semibold text-lg"
                >
                  Transfer Money
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/allTransactions.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/addMoney.js"></script>
    <script src="scripts/cashOut.js"></script>
    <script src="scripts/latestTransaction.js"></script>
    <script src="scripts/showAllTransaction.js"></script>
    <script src="scripts/transferMoney.js"></script>
    <script src="scripts/toggle.js"></script>
  </body>
</html>
